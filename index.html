<script>
/* ================= STORAGE ================= */
const STORAGE_KEY = "ENQUIRY_LOG_2026_10YRS";

/* ================= STATE ================= */
let store = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
let currentMonth = "";

/* ================= ELEMENTS ================= */
const monthSelect = document.getElementById("monthSelect");
const tableBody = document.getElementById("tableBody");

/* ================= INIT MONTHS ================= */
function initMonths() {
  monthSelect.innerHTML = "";

  const startYear = 2026;
  const yearsToShow = 10; // next 10 years
  const start = new Date(startYear, 0, 1); // Jan 2026
  const end = new Date(startYear + yearsToShow - 1, 11, 1); // Dec 2035

  let d = new Date(start);

  while (d <= end) {
    const value =
      d.getFullYear() + "-" + String(d.getMonth() + 1).padStart(2, "0");

    const label = d.toLocaleString("en-US", {
      month: "long",
      year: "numeric"
    });

    monthSelect.add(new Option(label, value));
    d.setMonth(d.getMonth() + 1);
  }

  currentMonth = monthSelect.options[0].value;
  monthSelect.value = currentMonth;
  loadMonth();
}

/* ================= MONTH CHANGE ================= */
monthSelect.onchange = () => {
  currentMonth = monthSelect.value;
  loadMonth();
};

/* ================= LOAD MONTH ================= */
function loadMonth() {
  if (!store[currentMonth]) {
    store[currentMonth] = [];
  }
  render();
}

/* ================= ADD ROW ================= */
function addRow() {
  store[currentMonth].push({
    project: ""
  });
  save();
}

/* ================= SAVE ================= */
function save() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(store));
  render();
}
