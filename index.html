<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test Enquiry Log</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<h2>Test Enquiry Log</h2>

<button type="button" onclick="addMain()">Add Main Quote</button>

<table border="1" cellpadding="5" cellspacing="0">
<thead>
<tr>
<th>Month</th>
<th>Sl.No</th>
<th>Quote No</th>
</tr>
</thead>
<tbody id="body"></tbody>
</table>

<script>
let rows = [];
let quote = 8669;

function addMain() {
  rows.push({
    month: "JAN",
    sl: rows.length + 1,
    quote: quote++
  });
  render();
}

function render() {
  const body = document.getElementById("body");
  body.innerHTML = "";
  rows.forEach(r => {
    body.innerHTML += `
      <tr>
        <td>${r.month}</td>
        <td>${r.sl}</td>
        <td>${r.quote}</td>
      </tr>`;
  });
}
</script>

</body>
</html>
