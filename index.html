<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enquiry Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 10px;
    }

    h2 {
      margin-bottom: 4px;
    }

    .header-ref {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    button {
      background: #0b2c5d;
      color: white;
      border: none;
      padding: 8px;
      width: 100%;
      margin: 5px 0;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      font-size: 12px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 5px;
      text-align: center;
    }

    th {
      background: #e9eef5;
    }

    input, select {
      width: 100%;
      box-sizing: border-box;
      padding: 4px;
    }
  </style>
</head>
<body>

<h2>Enquiry Log – January 2026</h2>
<div class="header-ref">IRS-FORM-13-01</div>

<button onclick="addRow()">➕ Add Enquiry</button>
<button onclick="downloadExcel()">⬇️ Download Excel</button>

<table>
  <thead>
    <tr>
      <th>Sl.No</th>
      <th>Quote Ref</th>
      <th>Project Name</th>
      <th>Project Manager</th>
      <th>Candidate</th>
      <th>Enquiry Received</th>
      <th>Deadline</th>
      <th>Status</th>
      <th>Submitted Value</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script>
/* ================= CONFIG ================= */
const STORAGE_KEY = "ENQUIRY_LOG_JAN_2026";

/* ================= DATA ================= */
let rows = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

/* ================= ADD ROW ================= */
function addRow() {
  rows.push({
    "Sl.No": rows.length + 1,
    "Quote Ref": "202601-" + (rows.length + 1),
    "Project Name": "",
    "Project Manager": "",
    "Candidate": "",
    "Enquiry Received": "",
    "Deadline": "",
    "Status": "Not Started",
    "Submitted Value": ""
  });
  save();
}

/* ================= SAVE ================= */
function save() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(rows));
  render();
}

/* ================= RENDER ================= */
function render() {
  const body = document.getElementById("tableBody");
  body.innerHTML = "";

  rows.forEach((r, i) => {
    body.innerHTML += `
<tr>
<td>${i + 1}</td>
<td><input value="${r["Quote Ref"]}" oninput="upd(${i},'Quote Ref',this.value)"></td>
<td><input value="${r["Project Name"]}" oninput="upd(${i},'Project Name',this.value)"></td>
<td>
  <select onchange="upd(${i},'Project Manager',this.value)">
    <option></option>
    <option ${r["Project Manager"]=="Mr. Vishal"?"selected":""}>Mr. Vishal</option>
    <option ${r["Project Manager"]=="Mr. Mukesh"?"selected":""}>Mr. Mukesh</option>
    <option ${r["Project Manager"]=="Mr. Irshad"?"selected":""}>Mr. Irshad</option>
    <option ${r["Project Manager"]=="Mr. Prem"?"selected":""}>Mr. Prem</option>
    <option ${r["Project Manager"]=="Ms. Tania"?"selected":""}>Ms. Tania</option>
    <option ${r["Project Manager"]=="Mr. Robbin"?"selected":""}>Mr. Robbin</option>
  </select>
</td>
<td>
  <select onchange="upd(${i},'Candidate',this.value)">
    <option></option>
    <option ${r["Candidate"]=="Praneeth"?"selected":""}>Praneeth</option>
    <option ${r["Candidate"]=="Chetaka"?"selected":""}>Chetaka</option>
  </select>
</td>
<td><input type="date" value="${r["Enquiry Received"]}" onchange="upd(${i},'Enquiry Received',this.value)"></td>
<td><input type="date" value="${r["Deadline"]}" onchange="upd(${i},'Deadline',this.value)"></td>
<td>
  <select onchange="upd(${i},'Status',this.value)">
    <option ${r["Status"]=="Not Started"?"selected":""}>Not Started</option>
    <option ${r["Status"]=="Working"?"selected":""}>Working</option>
    <option ${r["Status"]=="Submitted"?"selected":""}>Submitted</option>
  </select>
</td>
<td><input type="number" value="${r["Submitted Value"]}" oninput="upd(${i},'Submitted Value',this.value)"></td>
</tr>`;
  });
}

/* ================= UPDATE ================= */
function upd(i, key, value) {
  rows[i][key] = value;
  save();
}

/* ================= EXCEL ================= */
function downloadExcel() {
  if (!rows.length) {
    alert("No data");
    return;
  }
  const ws = XLSX.utils.json_to_sheet(rows);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "January 2026");
  XLSX.writeFile(wb, "Enquiry_January_2026.xlsx");
}

/* ================= START ================= */
render();
</script>

</body>
</html>
