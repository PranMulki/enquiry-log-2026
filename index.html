<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enquiry Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 10px;
    }

    h2 {
      margin-bottom: 6px;
    }

    label {
      font-weight: bold;
    }

    select, button, input {
      padding: 6px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background: #0b2c5d;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 10px;
      font-size: 13px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }

    th {
      background: #e9eef5;
    }
  </style>
</head>
<body>

<h2>Enquiry Log</h2>

<label>Select Month</label>
<select id="monthSelect"></select>

<button onclick="addRow()">➕ Add Enquiry</button>
<button onclick="downloadExcel()">⬇️ Download Excel</button>

<table>
  <thead>
    <tr>
      <th>Sl.No</th>
      <th>Project Name</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script>
/* ================= STORAGE ================= */
const STORAGE_KEY = "ENQUIRY_LOG_2026_2035";

/* ================= STATE ================= */
let store = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
let currentMonth = "";

/* ================= ELEMENTS ================= */
const monthSelect = document.getElementById("monthSelect");
const tableBody = document.getElementById("tableBody");

/* ================= INIT MONTHS (FIXED) ================= */
function initMonths() {
  monthSelect.innerHTML = "";

  const startYear = 2026;
  const startMonthIndex = 0; // January
  const totalMonths = 10 * 12; // 10 years

  for (let i = 0; i < totalMonths; i++) {
    const year = startYear + Math.floor((startMonthIndex + i) / 12);
    const month = (startMonthIndex + i) % 12;

    const value =
      year + "-" + String(month + 1).padStart(2, "0");

    const label = new Date(year, month, 1).toLocaleString("en-US", {
      month: "long",
      year: "numeric"
    });

    monthSelect.add(new Option(label, value));
  }

  currentMonth = monthSelect.options[0].value;
  monthSelect.value = currentMonth;
  loadMonth();
}

/* ================= MONTH CHANGE ================= */
monthSelect.onchange = () => {
  currentMonth = monthSelect.value;
  loadMonth();
};

/* ================= LOAD MONTH ================= */
function loadMonth() {
  if (!store[currentMonth]) {
    store[currentMonth] = [];
  }
  render();
}

/* ================= ADD ROW ================= */
function addRow() {
  store[currentMonth].push({
    project: ""
  });
  save();
}

/* ================= SAVE ================= */
function save() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(store));
  render();
}

/* ================= RENDER ================= */
function render() {
  tableBody.innerHTML = "";

  store[currentMonth].forEach((row, i) => {
    tableBody.innerHTML += `
      <tr>
        <td>${i + 1}</td>
        <td>
          <input
            value="${row.project}"
            oninput="updateRow(${i}, this.value)"
          >
        </td>
      </tr>
    `;
  });
}

/* ================= UPDATE ================= */
function updateRow(index, value) {
  store[currentMonth][index].project = value;
  save();
}

/* ================= EXCEL DOWNLOAD ================= */
function downloadExcel() {
  const rows = store[currentMonth].map((r, i) => ({
    "Sl.No": i + 1,
    "Project Name": r.project
  }));

  if (!rows.length) {
    alert("No data for this month");
    return;
  }

  const ws = XLSX.utils.json_to_sheet(rows);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, currentMonth);
  XLSX.writeFile(wb, `Enquiry_${currentMonth}.xlsx`);
}

/* ================= START ================= */
initMonths();
</script>

</body>
</html>
