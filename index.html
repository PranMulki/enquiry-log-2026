<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enquiry Log LIVE - praneeth.704@gmail.com</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    [data-col="1"], [data-col="2"], [data-col="3"], [data-col="4"] { 
      position: sticky !important; left: calc(var(--col-width) * var(--col-index)); 
      background: inherit !important; z-index: 10; 
    }
    thead th { position: sticky; top: 0; z-index: 20; background: linear-gradient(to bottom, #f8fafc, #e2e8f0) !important; }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen p-4 md:p-8">
  <div id="app" class="max-w-7xl mx-auto space-y-6">
    
    <!-- Header -->
    <div class="bg-white/80 backdrop-blur-xl shadow-2xl rounded-3xl p-8 border border-white/50">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div>
          <h1 class="text-4xl md:text-5xl font-black bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-2">
            Enquiry Log 2026
          </h1>
          <p class="text-lg text-gray-600">Admin Dashboard ‚Ä¢ LIVE Sheet1 Sync ‚Ä¢ Dubai Time</p>
        </div>
        <div class="text-sm bg-blue-100 px-4 py-2 rounded-full font-mono text-blue-800">
          üîó <a :href="appsScriptUrl" target="_blank" class="underline">Apps Script LIVE</a>
        </div>
      </div>
    </div>

    <!-- Filters & Actions -->
    <div class="bg-white shadow-xl rounded-3xl p-6 md:p-8">
      <div class="grid grid-cols-1 lg:grid-cols-5 gap-4 mb-8">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">üìÖ Month</label>
          <select v-model="filters.month" @change="fetchData" class="w-full p-4 border border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 transition-all">
            <option value="">All Months</option>
            <option v-for="m in months.slice(0,12)" :key="m" :value="m">{{ m }}</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">üë§ Manager</label>
          <input v-model="filters.manager" @input="debouncedFetch" placeholder="Filter Manager..." class="w-full p-4 border border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-100">
        </div>
        <div class="lg:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-2">üîç Search All</label>
          <input v-model="filters.search" @input="debouncedFetch" placeholder="Project, Quote, Name..." class="w-full p-4 border border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-100">
        </div>
        <div class="flex items-end gap-2">
          <button @click="resetFilters" class="px-6 py-4 bg-gray-500 hover:bg-gray-600 text-white rounded-xl font-medium transition-all shadow-md">
            üîÑ Reset
          </button>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <button @click="showModal('Main')" class="group bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white p-6 rounded-2xl font-bold text-lg shadow-xl hover:shadow-2xl transition-all flex items-center justify-center gap-3">
          ‚ûï Main Quote
        </button>
        <button @click="showModal('Additional')" class="group bg-gradient-to-r from-emerald-500 to-emerald-600 hover:from-emerald-600 hover:to-emerald-700 text-white p-6 rounded-2xl font-bold text-lg shadow-xl hover:shadow-2xl transition-all flex items-center justify-center gap-3">
          +A Additional
        </button>
        <button @click="showModal('Revision')" class="group bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white p-6 rounded-2xl font-bold text-lg shadow-xl hover:shadow-2xl transition-all flex items-center justify-center gap-3">
          +R Revision
        </button>
        <div class="flex gap-2 items-center">
          <select v-model="currency" @change="updateTotals" class="p-4 border border-gray-300 rounded-xl">
            <option>AED</option><option>USD</option><option>EUR</option>
          </select>
          <button @click="exportExcel" class="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white px-8 py-4 rounded-2xl font-bold shadow-xl hover:shadow-2xl transition-all">
            ‚¨á Excel Export
          </button>
        </div>
      </div>
    </div>

    <!-- Totals -->
    <div class="bg-gradient-to-r from-emerald-400 via-emerald-500 to-emerald-600 text-white shadow-2xl rounded-3xl p-8">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div>
          <div class="text-2xl font-bold opacity-90">Total Value</div>
          <div class="text-sm opacity-75">Filtered Results ({{ filteredData.length }} rows)</div>
        </div>
        <div class="text-5xl md:text-6xl font-black">{{ formatCurrency(totals) }}</div>
      </div>
    </div>

    <!-- Table -->
    <div class="bg-white shadow-2xl rounded-3xl overflow-hidden border border-gray-200">
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-gradient-to-b from-gray-50 to-gray-100">
            <tr>
              <th data-col="1" class="p-5 font-bold text-gray-800 border-r-4 border-blue-200 text-left whitespace-nowrap">Month</th>
              <th data-col="2" class="p-5 font-bold text-gray-800 border-r-4 border-blue-200 text-left whitespace-nowrap">Sl.No</th>
              <th data-col="3" class="p-5 font-bold text-gray-800 border-r-4 border-blue-200 text-left whitespace-nowrap">Type</th>
              <th data-col="4" class="p-5 font-bold text-gray-800 border-r-4 border-blue-200 text-left whitespace-nowrap font-mono">Quote</th>
              <th class="p-5 font-bold text-gray-800 text-left">Project</th>
              <th class="p-5 font-bold text-gray-800 text-left whitespace-nowrap">Manager</th>
              <th class="p-5 font-bold text-gray-800 text-left whitespace-nowrap">Candidate</th>
              <th class="p-5 font-bold text-gray-800 text-left whitespace-nowrap">Enquiry</th>
              <th class="p-5 font-bold text-gray-800 text-left whitespace-nowrap">Deadline</th>
              <th class="p-5 font-bold text-gray-800 text-left whitespace-nowrap">Status</th>
              <th class="p-5 font-bold text-gray-800 text-right whitespace-nowrap font-mono">Value</th>
              <th class="p-5 font-bold text-gray-800 text-center whitespace-nowrap">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(row, idx) in filteredData" :key="idx" class="hover:bg-gradient-to-r hover:from-blue-50 hover:to-indigo-50 transition-all group border-b border-gray-100 last:border-b-0">
              <td data-col="1" class="p-5 bg-white border-r-4 border-blue-100 group-hover:bg-blue-25 font-mono">{{ row[0] }}</td>
              <td data-col="
